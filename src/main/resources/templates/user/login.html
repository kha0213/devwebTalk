<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.84.0">
	<title>Signin Template · Bootstrap v5.0</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



	<!-- Bootstrap core CSS -->
	<link href="/bootstrap/assets/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>


	<!-- Custom styles for this template -->
	<link href="/css/css/user/login.css" rel="stylesheet">
</head>
<body>

<div class="container text-center">
	<main>
		<div class="pt-5 text-right">
			<span class="text-right">
				<a class="btn-lg btn-secondary float-end text-decoration-none" th:text="회원가입" th:href="@{/user/join}"></a>
			</span>
		</div>
		<div class="p-5 text-center">
			<h2>
				로그인
			</h2>
		</div>

	<form method="post" th:object="${user}">
		<img class="mb-4" src="/image/user/login.svg" alt="" width="72" height="57">
		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

		<div class="form-floating">
			<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com">
			<label for="email">Email address</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" th:field="*{pw}" id="pw" placeholder="Password">
			<label for="pw">Password</label>
		</div>

		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" th:field="*{rememberLogin}"> Remember me
			</label>
		</div>

		<div th:if="${#fields.hasGlobalErrors()}">
			<p class="field-error" th:each="err : ${#fields.globalErrors()}"
			   th:text="${err}">전체 오류 메시지</p>
		</div>

		<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
	</form>
</main>
</div>
</body>
</html>
